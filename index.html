<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scientific Calculator</title>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body bgcolor="#9CA3AF">
    <div class="main-div">
        <input type="text" class="textbox" id="text-box">
        <div class="button-div">
            <div class="inline-buttons">
                <button class="button" id="btn-c" value="C">C</button>
                <button class="button" id="btn-delete-char" value="<--"><--</button>
                <button class="button" id="btn-equal" value="=">=</button>
                <button class="button btn-orange" id="btn-pi" value="π">π</button>
                <button class="button btn-pink" id="btn-modulo" value="%">%</button>
            </div>
            <div class="inline-buttons">
                <button class="button btn-blue" id="btn-seven" value="7">7</button>
                <button class="button btn-blue" id="btn-eight" value="8">8</button>
                <button class="button btn-blue" id="btn-nine" value="9">9</button>
                <button class="button btn-orange" id="btn-power" value="X^">X^</button>
                <button class="button btn-pink" id="btn-div" value="/">/</button>
            </div>
            <div class="inline-buttons">
                <button class="button btn-blue" id="btn-four" value="4">4</button>
                <button class="button btn-blue" id="btn-five" value="5">5</button>
                <button class="button btn-blue" id="btn-six" value="6">6</button>
                <button class="button btn-orange" id="btn-ln" value="ln">ln</button>
                <button class="button btn-pink" id="btn-mul" value="*">*</button>
            </div>
            <div class="inline-buttons">
                <button class="button btn-blue" id="btn-one" value="1">1</button>
                <button class="button btn-blue" id="btn-two" value="2">2</button>
                <button class="button btn-blue" id="btn-three" value="3">3</button>
                <button class="button btn-orange" id="btn-sqrt" value="√">√</button>
                <button class="button btn-pink" id="btn-minus" value="-">-</button>
            </div>
            <div class="inline-buttons">
                <button class="button btn-pink" id="btn-plus-minus" value="&#177">&#177</button>
                <button class="button btn-blue" id="btn-zero" value="0">0</button>
                <button class="button btn-pink" id="btn-dot" value=".">.</button>
                <button class="button btn-orange" id="btn-square" value="X^2">X^2</button>
                <button class="button btn-pink" id="btn-plus" value="+">+</button>
            </div>
            <div class="inline-buttons">
                <button class="button btn-pink" id="btn-open" value="(">(</button>
                <button class="button btn-pink" id="btn-close" value=")">)</button>
                <button class="button btn-pink" id="btn-cos" value="cos">cos</button>
                <button class="button btn-pink" id="btn-sin" value="sin">sin</button>
                <button class="button btn-pink" id="btn-tan" value="tan">tan</button>
            </div>
        </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
